<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />\
    <!-- link to bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- link to font awesome for save icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- link to google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- link to custom style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- page heading -->
    <header class="jumbotron">
      <!-- title -->
      <h1 class="display-3">Work Day Scheduler</h1>
      <!-- description -->
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Shows day of the week/month, generated in js with moment.js -->
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- container for all hour blocks -->
    <div class="container">
      <!-- row of hour/task/save button -->
      <div class="row time-block">
        <!-- hour -->
        <div class="hour col-1">
          9AM
        </div>
        <!-- enter task to be done in this hour -->
        <textarea id='9' class="col-10"></textarea>
        <!-- save button, saves textarea contents on click -->
        <button class="saveBtn col-1">
          <!-- save icon from font awesome -->
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          10AM
        </div>
        <textarea id='10' class="col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          11AM
        </div>
        <textarea id='11' class="col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div  class="hour col-1">
          12PM
        </div>
        <textarea id='12' class="col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          1PM
        </div>
        <textarea id='13' class="col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          2PM
        </div>
        <textarea id='14' class="col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          3PM
        </div>
        <textarea id='15' class="col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          4PM
        </div>
        <textarea id='16' class="col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          5PM
        </div>
        <textarea  id='17' class="col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>
    <!-- link to jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- link to moment.js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- link to custom js file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
